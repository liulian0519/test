<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Echarts</title>
    <!--引入echarts-->
    <script src="js/echarts.js"></script>
</head>
<body>
    <div id="main" style="width:600px;height: 400px;"></div>
    <script type="text/javascript">
        <!--初始化实例-->
        var mychart = echarts.init(document.getElementById('main'));
    //    指定图表的配置项和数据 简单柱形图
    //     var options = {
    //         title: {
    //             text: 'ECharts 入门示例'
    //         },
    //         tooltip: {},
    //         legend: {
    //             data:['销量']
    //         },
    //         xAxis: {
    //             data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
    //         },
    //         yAxis: {},
    //         series: [{
    //             name: '销量',
    //             type: 'bar',
    //             data: [5, 20, 36, 10, 10, 20]
    //         }]
    //     };
    var options={
        // 背景颜色设置
        backgroundColor:'#2c343c',
        // 全局设置 文本颜色设置
        textStyle:{
          color:'rgba(255,255,255,0.3)'
        },

        series:[{
            name:'访问来源',
            type:'pie',
            radius:'55%',
            roseType:'angle',

            itemStyle: {
                emphasis: {      //鼠标hover时的设置
                    shadowBlur: 200,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                },
                // 阴影的大小
                shadowBlur: 200,
                // 阴影水平方向上的偏移
                shadowOffsetX: 0,
                // 阴影垂直方向上的偏移
                shadowOffsetY: 0,
                // 阴影颜色
                shadowColor: 'rgba(0, 0, 0, 0.5)'
            },
            //每个系列分别设置文本颜色
            // label: {
            //     textStyle: {
            //         color: 'rgba(255, 255, 255, 0.3)'
            //     }
            // },
            labelLine: {
                lineStyle: {
                    color: 'rgba(255, 255, 255, 0.3)'
                }
            },
            // 跟itemStyle一样，label和labelLine的样式也有emphasis状态
            data:[
                {value:235, name:'视频广告'},
                {value:274, name:'联盟广告'},
                {value:310, name:'邮件营销'},
                {value:335, name:'直接访问'},
                {value:400, name:'搜索引擎'}
            ]
        }]
    }
        mychart.setOption(options);
    </script>
</body>
</html>
